<ion-modal-view>
	<ion-header-bar class="bar-stable">
    	<h1 class="title">Login</h1>
    	<div class="buttons">
    		<button class="button button-clear" ng-click="menuCtrl.closeLogin()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="menuCtrl.doLogin()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Username</span>
					<input type="text" ng-model="menuCtrl.loginData.username">
				</label>
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="password" ng-model="menuCtrl.loginData.password">
				</label>
				<label class="item">
					<button class="button button-block button-positive" type="submit">Log in</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
